<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signs</title>
    <link rel="stylesheet" href="user_page.css">
    <link rel="icon" href="data:,">
</head>
<body>

</head>
<body>
    <button id="menuToggle">☰ Menu</button>
    
    <div id="sideMenu" class="side-menu">
        <button id="closeMenu">Close</button>
        <button id="showCategories">All Signs</button>
        <div id="categoriesContainer"></div>
        <button id="findSigns">Find Signs Nearby</button>
        <div id="findMethodContainer"></div>
        <button id="raport">Raport</button>
        <button id="notification">Notification</button>
        <button id="upload">Upload Video</button>
        <button id="webcam">Webcam</button>
        <button id="logout">LogOut</button>
        
    </div>
    <div id="signsContainer"></div>
    <div id="nearbySignsContainer"></div>
    <div id="notificationContainer" class="notification-container">
        <h1>Notifications</h1>
        <ul id="notificationList"></ul>
    </div>

    <div class="gradient-bar-horizontal"></div>
    <div class="gradient-bar-vertical"></div>

    <button id="profileButton" class="profile-button">
        <img id="profileImage" src="images/user.png" alt="User Image">
    </button>
    <!-- Adăugăm un input pentru a selecta o nouă imagine -->
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <div id="profileInfo" class="profile-info">
        <h2 style="text-align: center;">User Profile</h2>
        <p><strong>Username:</strong> <span id="infoUsername"></span></p>
        <p><strong>Email:</strong> <span id="infoEmail"></span></p>
        <p><strong>Country:</strong> <span id="infoCountry"></span></p>
        <p><strong>County:</strong> <span id="infoCounty"></span></p>
    </div>
</div>
    

    <div id="reportFormContainer" class="report-form-container">
        <div class="report-form">
            <h2>Report an Issue</h2>
            <label for="country">Country:</label>
            <select id="country">
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Romania">Romania</option>
            </select>
    
            <label for="county">County:</label>
            <input type="text" id="county" placeholder="Enter county">
    
            <label for="street">Street:</label>
            <input type="text" id="street" placeholder="Enter street">
            
            <label for="datetime">Date & Time:</label>
            <input type="datetime-local" id="datetime">
    
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Describe the issue"></textarea>
    
            <button id="submitReport">Submit</button>
            <button id="closeReport">Cancel</button>
        </div>

        

    <script src="user_page.js"></script>
</body>
</html>
