<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfa»õƒÉ GraficƒÉ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(255, 255, 255) 50%, orange 50%);
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        .header button {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid black;
            background-color: transparent;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header button.active {
            background-color: black;
            color: white;
        }

        .header button:hover {
            background-color: black;
            color: white;
        }

        .center {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }

        .form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            z-index: 3;
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
            width: 300px;
            animation: shimmer 2s infinite;
        }

        .form.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .form input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: orange;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: gray;
        }

        .eye-icon:hover {
            color: black;
        }

        .main-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 30px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .main-button:hover {
            transform: scale(1.1);
        }

        .hidden-buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: fixed;
            bottom: 250px;
            right: 30px;
            opacity: 0;
            pointer-events: none;
            transform: translateX(50px); /* Ini»õial pozi»õioneazƒÉ butoanele spre dreapta */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .hidden-buttons button {
            background-color: black;
            color: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 25px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hidden-buttons button:hover {
            transform: scale(1.1);
        }

        .show-buttons {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(0); /* MutƒÉ butoanele √Æn pozi»õia lor finalƒÉ */
        }

        .hidden-buttons .button-text {
            opacity: 0;
            color: white;
            font-size: 16px;
            text-align: center;
            transition: opacity 0.5s ease;
            margin-top: 10px;
        }

        .hidden-buttons.show-buttons .button-text {
            opacity: 1;
        }

        @keyframes shimmer {
            0% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(205, 133, 0, 0.5); /* Efect de sclipire */
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="login-button" onclick="toggleForm('login')">Login</button>
        <button id="register-button" onclick="toggleForm('register')">Register</button>
        <button onclick="window.location.href='/about'">About Us</button>
    </div>

    <div class="center">
        <!-- Formularul de Login -->
        <div id="login-form" class="form">
            <div class="input-container">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-container">
                <input id="password-login" type="password" placeholder="Password">
                <span id="eye-icon-login" class="eye-icon" onclick="togglePassword('login', 'password')">üëÅÔ∏è</span>
            </div>
            <button>Submit</button>
        </div>

        <!-- Formularul de Register -->
        <div id="register-form" class="form">
            <div class="input-container">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-container">
                <input id="password-register" type="password" placeholder="Password">
                <span id="eye-icon-password" class="eye-icon" onclick="togglePassword('register', 'password')">üëÅÔ∏è</span>
            </div>
            <div class="input-container">
                <input id="confirm-password-register" type="password" placeholder="Confirm Password">
                <span id="eye-icon-confirm-password" class="eye-icon" onclick="togglePassword('register', 'confirm-password')">üëÅÔ∏è</span>
            </div>
            <input type="email" placeholder="Email">
            <select>
                <option value="">Select Country</option>
                <option value="romania">Romania</option>
                <option value="other">Other</option>
            </select>
            <input type="text" placeholder="County">
            <button>Register</button>
        </div>

        <!-- Butonul rotund -->
        <button class="main-button" onclick="toggleButtons()">+</button>

        <!-- Butoanele ascunse -->
        <div class="hidden-buttons">
            <button class="upload-button">U</button>
            <div class="button-text">Upload</div>
            <button class="webcam-button">W</button>
            <div class="button-text">Webcam</div>
        </div>
    </div>

    <script>
        let activeForm = null;

        function toggleButtons() {
            const hiddenButtons = document.querySelector('.hidden-buttons');
            hiddenButtons.classList.toggle('show-buttons');
        }

        function toggleForm(type) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginButton = document.getElementById('login-button');
            const registerButton = document.getElementById('register-button');

            if (type === 'login') {
                if (activeForm === 'login') {
                    loginForm.classList.remove('show');
                    loginButton.classList.remove('active');
                    activeForm = null;
                } else {
                    loginForm.classList.add('show');
                    registerForm.classList.remove('show');
                    loginButton.classList.add('active');
                    registerButton.classList.remove('active');
                    activeForm = 'login';
                }
            } else if (type === 'register') {
                if (activeForm === 'register') {
                    registerForm.classList.remove('show');
                    registerButton.classList.remove('active');
                    activeForm = null;
                } else {
                    registerForm.classList.add('show');
                    loginForm.classList.remove('show');
                    registerButton.classList.add('active');
                    loginButton.classList.remove('active');
                    activeForm = 'register';
                }
            }
        }

        function togglePassword(type, field) {
            const passwordField = document.getElementById(`${field}-${type}`);
            const eyeIcon = document.getElementById(`eye-icon-${field}-${type}`);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
